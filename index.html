let currentDayIdx = days.length - 1; // start on latest day
let currentCat = "all";

// ════════════════════════════════════════
// RENDER
// ════════════════════════════════════════
function render() {
  const key = days[currentDayIdx];
  const day = DATA[key];
  const arts = day.articles;

  // Header
  document.getElementById('currentDate').textContent = day.date;
  const total = arts.length;
  document.getElementById('dayLabel').textContent = `${day.dow} ・ ${total}件`;
  document.getElementById('btnPrev').disabled = (currentDayIdx <= 0);
  document.getElementById('btnNext').disabled = (currentDayIdx >= days.length - 1);

  // Category counts
  const counts = { all: total };
  Object.keys(catNames).forEach(k => counts[k] = 0);
  arts.forEach(a => { if (counts[a.cat] !== undefined) counts[a.cat]++; });

  // Stats bar
  let statsHtml = `<div class="stat-chip">★★★ 重要記事 <span class="num">${total}</span></div>`;
  Object.entries(catNames).forEach(([k,v]) => {
    if (counts[k] > 0) statsHtml += `<div class="stat-chip">${v} <span class="num">${counts[k]}</span></div>`;
  });
  document.getElementById('statsBar').innerHTML = statsHtml;

  // Category tabs
  let tabsHtml = `<div class="cat-tab ${currentCat==='all'?'active':''}" data-cat="all" onclick="filterCat('all')">すべて <span class="count">${total}</span></div>`;
  Object.entries(catNames).forEach(([k,v]) => {
    if (counts[k] > 0) tabsHtml += `<div class="cat-tab ${currentCat===k?'active':''}" data-cat="${k}" onclick="filterCat('${k}')">${v} <span class="count">${counts[k]}</span></div>`;
  });
  document.getElementById('catTabs').innerHTML = tabsHtml;

  // Cards
  let cardsHtml = '';
  arts.forEach((a, i) => {
    const hidden = (currentCat !== 'all' && a.cat !== currentCat) ? ' hidden' : '';
    let detailsHtml = '';
    a.details.forEach(d => {
      detailsHtml += `<div class="detail-section"><h4>${d.h}</h4>${d.body}</div>`;
    });
    const tagsHtml = a.tags.map(t => `<span class="tag">${t}</span>`).join('');

    cardsHtml += `
    <div class="card${hidden}" data-cat="${a.cat}" data-idx="${i}">
      <div class="card-head" onclick="toggleCard(this)">
        <div class="card-cat-dot ${a.cat}"></div>
        <div class="card-head-content">
          <div class="card-cat-label ${a.cat}">${a.catLabel}</div>
          <div class="card-title">${a.title}</div>
        </div>
        <div class="card-arrow">▶</div>
      </div>
      <div class="card-tier1">
        <div class="tier1-text">${a.tier1}</div>
        <div class="comment-box">
          <div class="comment-avatar">H</div>
          <div class="comment-content">
            <div class="label">畠山の感想</div>
            <textarea class="comment-textarea" placeholder="ここに感想を入力..." data-day="${key}" data-idx="${i}" oninput="saveComment(this)">${getComment(key, i)}</textarea>
            <div class="comment-saved" id="saved-${key}-${i}">自動保存しました</div>
          </div>
        </div>
        <div class="tier1-actions">
          <button class="btn-detail" onclick="toggleDetail(this)">もっと詳しく ▼</button>
          <a class="btn-nikkei" href="${a.url}" target="_blank">日経電子版 →</a>
        </div>
        <div class="tags">${tagsHtml}</div>
      </div>
      <div class="card-tier2">
        ${detailsHtml}
        <button class="btn-copy" onclick="copyPost(this, '${key}', ${i})">投稿テキストをコピー</button>
      </div>
    </div>`;
  });
  document.getElementById('cardList').innerHTML = cardsHtml;

  // Archive
  let archiveHtml = '<h2 style="font-size:18px;font-weight:700;margin-bottom:16px;padding:0 4px;">過去のニュース</h2>';
  for (let i = days.length - 1; i >= 0; i--) {
    const dk = days[i];
    const dd = DATA[dk];
    const isCurrent = (i === currentDayIdx);
    const isToday = (i === days.length - 1);
    archiveHtml += `
    <div class="past-date-item${isCurrent ? ' current' : ''}" onclick="goToDay(${i})">
      <div>
        <div class="d">${dd.date}（${dd.dow.charAt(0)}）</div>
        <div class="cnt" style="${isToday?'color:#ff6b35':''}">${isToday?'最新':''}</div>
      </div>
      <div class="cnt">${dd.articles.length}件</div>
    </div>`;
  }
  document.getElementById('archiveList').innerHTML = archiveHtml;
}

// ════════════════════════════════════════
// INTERACTIONS
// ════════════════════════════════════════
function changeDate(dir) {
  const next = currentDayIdx + dir;
  if (next >= 0 && next < days.length) {
    currentDayIdx = next;
    currentCat = "all";
    render();
    switchView('today');
    window.scrollTo(0, 0);
  }
}

function goToDay(idx) {
  currentDayIdx = idx;
  currentCat = "all";
  render();
  switchView('today');
  window.scrollTo(0, 0);
}

function filterCat(cat) {
  currentCat = cat;
  render();
}

function toggleCard(el) {
  const card = el.closest('.card');
  card.classList.toggle('open');
  if (!card.classList.contains('open')) card.classList.remove('detail-open');
}

function toggleDetail(el) {
  const card = el.closest('.card');
  card.classList.toggle('detail-open');
  el.textContent = card.classList.contains('detail-open') ? 'とじる ▲' : 'もっと詳しく ▼';
}

function switchView(view) {
  // Always re-render to ensure data consistency
  render();
  document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
  document.getElementById('navToday').classList.remove('active');
  document.getElementById('navArchive').classList.remove('active');
  if (view === 'today') {
    document.getElementById('viewToday').classList.add('active');
    document.getElementById('navToday').classList.add('active');
  } else {
    document.getElementById('viewArchive').classList.add('active');
    document.getElementById('navArchive').classList.add('active');
  }
}

function copyPost(btn, dayKey, idx) {
  const a = DATA[dayKey].articles[idx];
  const d = DATA[dayKey];
  const comment = getComment(dayKey, idx);
  const commentText = comment ? `畠山の感想：${comment}` : '畠山の感想：';
  const text = `【AI Daily News】${d.date}\n\n${a.title}\n\n${a.tier1.replace(/<[^>]+>/g,'').replace(/\n\n+/g,'\n\n').trim()}\n\n${commentText}\n\n${a.tags.join(' ')} #AI_Daily_News\n\n📰 ${a.url}`;
  navigator.clipboard.writeText(text).then(() => {
    btn.classList.add('copied'); btn.textContent = 'コピーしました!';
    setTimeout(() => { btn.classList.remove('copied'); btn.textContent = '投稿テキストをコピー'; }, 2000);
  }).catch(() => {
    const ta = document.createElement('textarea'); ta.value = text;
    document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
    btn.classList.add('copied'); btn.textContent = 'コピーしました!';
    setTimeout(() => { btn.classList.remove('copied'); btn.textContent = '投稿テキストをコピー'; }, 2000);
  });
}

// ════════════════════════════════════════
// COMMENT PERSISTENCE (localStorage)
// ════════════════════════════════════════
function getCommentKey(dayKey, idx) {
  return `ai-daily-comment-${dayKey}-${idx}`;
}

function getComment(dayKey, idx) {
  try { return localStorage.getItem(getCommentKey(dayKey, idx)) || ''; }
  catch(e) { return ''; }
}

let saveTimer = null;
function saveComment(el) {
  const dayKey = el.dataset.day;
  const idx = el.dataset.idx;
  try { localStorage.setItem(getCommentKey(dayKey, idx), el.value); }
  catch(e) {}
  // Show "saved" indicator
  const savedEl = document.getElementById(`saved-${dayKey}-${idx}`);
  if (savedEl) {
    savedEl.classList.add('show');
    clearTimeout(saveTimer);
    saveTimer = setTimeout(() => savedEl.classList.remove('show'), 1500);
  }
}

// ── Init ──
render();
</script>
</body>
</html>
